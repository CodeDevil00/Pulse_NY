services:
  - type: web
    name: pulse-api
    env: python
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000

  - type: static_site
    name: pulse-ui
    env: node
    plan: free
    rootDir: review-ui
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: pulse-api
          property: url
